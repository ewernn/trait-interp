# Zephyr 7B SFT (SFT only, no RLHF/DPO)
# Source: https://huggingface.co/HuggingFaceH4/zephyr-7b-sft-full

huggingface_id: HuggingFaceH4/zephyr-7b-sft-full
model_type: mistral
variant: sft

# Architecture (same as Mistral-7B base)
num_hidden_layers: 32
hidden_size: 4096
num_attention_heads: 32
num_key_value_heads: 8
intermediate_size: 14336

# Residual stream structure
residual_sublayers: [input, after_attn, output]

# SAE availability
sae:
  available: false

# Defaults
defaults:
  monitoring_layer: 16
