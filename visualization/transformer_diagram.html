<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Decoder Layer</title>
    <style>
        :root {
            --bg-primary: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #0d1117;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .diagram-container {
            width: 100%;
            max-width: 1800px;
            display: flex;
            justify-content: center;
        }

        .diagram-container img {
            width: 100%;
            height: auto;
        }

        /* Dark mode filter - invert colors for dark theme */
        [data-theme="dark"] .diagram-container img {
            filter: invert(1) hue-rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <img src="/visualization/transformer-visual-first-pass-nov19-12pm-lightmode.svg"
             alt="Transformer Decoder Layer Architecture"
             style="width: 100%; height: auto;">
    </div>

    <script>
        // Sync theme with parent (if in iframe)
        function syncTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Listen for theme changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                syncTheme();
            }
        });

        // Initial sync
        syncTheme();

        // Poll for theme changes (in case storage event doesn't fire in iframe)
        setInterval(syncTheme, 1000);
    </script>
</body>
</html>
